<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PT Lab â€” Full Image Fit</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #071a2b; /* match backdrop tone */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* prevent scrollbars */
    }
    img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain; /* ensures the full image fits */
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <img src="./assets/backdrop.png" alt="Backdrop" />
</body>
</html>
