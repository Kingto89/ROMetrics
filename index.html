<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PT Lab â€” Backdrop Only (Natural Size)</title>
  <style>
    /* zero chrome, just center the image; no scaling */
    html, body {
      height: 100%;
      margin: 0;
      background: #071a2b; /* match edge tone */
      overflow: auto;      /* allow scroll if image is larger */
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      display: block;
      width: auto;
      height: auto;
      max-width: none;
      max-height: none;
      image-rendering: auto;
      -webkit-user-drag: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <img src="./assets/backdrop.png" alt="Backdrop" />
</body>
</html>
