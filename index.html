<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PT Lab â€” Full-Width Scrollable Backdrop</title>
  <style>
    /* Page chrome */
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(
        circle at 58% 40%,
        #06355c 0%,
        #0a2d4a 45%,
        #081b2d 85%,
        #051423 100%
      ); /* gentle blend to match your art */
      overscroll-behavior: none;
    }

    /* Center the image; enable scrolling */
    .frame {
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    /* Key rule: fill device width, keep proportions, allow vertical scroll */
    img.backdrop {
      display: block;
      width: 100vw;     /* fit device width */
      height: auto;     /* maintain aspect ratio */
      max-width: none;  /* never shrink due to ancestors */
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <div class="frame">
    <img class="backdrop" src="./assets/backdrop.png" alt="PT Lab backdrop" />
  </div>
</body>
</html>
